<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jinflix</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="netflix-logo" src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="Netflix Logo">
    <div class="main">
      <h1>Jinflix를 시청할 프로필을 선택하세요.</h1>
      <div class="profile">
        <img class="groot" src="groot.jpeg" width=144; height=144;>
        <img class="gandalf" src="gandalf.png" width=144; height=144;>
        <img class="frank" src="frank.jpg" width=144; height=144;>
        <img class="max" src="max.jpg" width=144; height=144;>
      </div>
      <div class="name">
        그루트
        간달프
        프랭크
        맥스
      </div>
      <div class="button">
          프로필 관리
      </div>
    </div>
  </body>
</html>
